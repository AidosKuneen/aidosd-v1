language: go
sudo: required

go:
- 1.x

env:
  global:
  - FILE_NAME: aidosd_${TRAVIS_TAG}_linux_amd64

before_install:
- go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.36.0
- export PATH=$PATH:$GOPATH/bin
- go generate -x ./...
script:
- travis_wait 30 go test ./... -v  -timeout 100m
after_success:
- golangci-lint run
- go build -o adkd -ldflags "-X github.com/AidosKuneen/aidosd/Version=\"${TRAVIS_TAG}\""
- tar -cvf ${FILE_NAME}.tar adkd aidosd.conf
- gzip ${FILE_NAME}.tar
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
   secure: 
  file:  ${FILE_NAME}.tar.gz
  on:
    tags: true
    all_branches: true
condition: "$TRAVIS_TAG =~ ^v[0-9].*$"
